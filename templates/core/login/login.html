{% extends 'components/base.html' %}
{% block title %}{{ title1 }}{% endblock %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home2</title>
    <style>
        body {
            background-image: url('{% static "img/fondohome2.jpeg" %}');
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            height: 100vh; /* Asegura que el fondo ocupe toda la pantalla */
            margin: 0; /* Elimina márgenes */
        }
    </style>
</head>
<body class="bodylogin hide-buttons">
    <div class="main-container-login">
        <div class="card-login">
            <h1>Login</h1>
            <form>
                <div class="input-container">
                    <input type="email" placeholder="Email" required>
                    <span class="icon-email">&#9993;</span> <!-- Ícono de email en negro -->
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" required>
                    <span class="icon-lock">&#128274;</span> <!-- Ícono de candado en negro -->
                </div>
                <span class="forgot-password">¿Olvidé mi contraseña?</span> <!-- Texto de recuperación -->
                <button type="submit" class="button">Login</button>
            </form>
            <div class="registration-text">
                <span class="not-registered">No estoy registrado?</span>
                <a href="{% url 'core:register' %}" class="register">Regístrate</a> 
            </div>
        </div>
    </div>
</body>


{% endblock %}
