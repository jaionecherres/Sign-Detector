{% extends 'components/base.html' %}
{% block title %}{{ title1 }}{% endblock %}
{% load static %}
{% block content %}
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace a Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #F5F1DA;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center; /* Centrar el contenido verticalmente */    
        }  
        header {  
            position: fixed; /* Mantener el encabezado fijo en la parte superior */  
            top: 0; /* Alinear al top */  
            left: 0; /* Alinear a la izquierda */  
            right: 0; /* Alinear a la derecha */  
            background-color: #f0e68c;  
            text-align: center;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
            z-index: 1000; /* Asegurar que esté por encima de otros contenidos */  
        }  
        
        h1 {  
            font-family: 'Courier New', Courier, monospace;  
            color: #d69a6c;  
            margin: 0;  
        }  
        .welcome {  
            font-size: 24px;  
            margin: 20px 0;  /* Margen superior e inferior reducido */  
            text-align: center;  
            font-weight: bold;  
        }  
        .image-section {  
            position: relative;  
            width: 100%;  
            height: 250px; /* Ajustar la altura de la imagen */  
            overflow: hidden; /* Asegura que la imagen no desborde el contenedor */  
        }  
        .image-section img {  
            width: 100%; /* Imagen ocupa todo el ancho de la página */  
            height: 100%; /* La imagen ocupará toda la altura del contenedor */  
            object-fit: cover; /* Asegura que la imagen se recorte y mantenga su proporción */  
        }  
        .description {  
            position: absolute;  
            top: 50%;  /* Ajusta la posición vertical al centro */  
            right: 10%; /* Ajusta la posición horizontal */  
            color: white;  
            font-size: 24px;  /* Aumenta el tamaño de la fuente */  
            transform: translateY(-50%); /* Centra verticalmente el texto */  
            padding: 10px; /* Espaciado alrededor del texto */  
            font-family: 'Roboto', sans-serif;
        }  
        .grid {  
            display: flex;  
            justify-content: center; /* Centrar las tarjetas horizontalmente */  
            gap: 20px;  
            width: 100%;  
            max-width: 900px; /* Aumenta el ancho máximo para permitir tarjetas más grandes */  
            margin: 20px 0;  /* Margen reducido */  
        }  
        .card {  
            background-color: #fff;  
            border: 1px solid #ddd;  
            border-radius: 10px;  
            padding: 30px;  /* Aumentar el padding para hacer las tarjetas más grandes */  
            text-align: center;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            transition: transform 0.2s;  
            min-width: 150px; /* Asegura que las tarjetas tengan un ancho mínimo */  
            height: 150px; /* Aumenta la altura de las tarjetas */  
        }  
        .card:hover {  
            transform: scale(1.05); /* Efecto de aumento al pasar el mouse */  
        }  
        .card i {  
            font-size: 60px; /* Reduce el tamaño del icono */  
            color: #d69a6c; /* Color del icono */  
            margin-bottom: 15px; /* Aumenta el margen inferior para dar más espacio al texto */  
            margin-top: 10px; /* Aumenta el margen superior para alejarlo del borde */  
        }  
        .profile {  
            float: right;  
            margin: 20px;  
            font-size: 18px;  
        }  
    </style>  
</head>  
<body>  

<div class="welcome">Bienvenido</div>  

<div class="image-section">  
    <img src="{% static 'img/admin.avif' %}" alt="Control Panel">  
    <div class="description">Control y administración integral del sistema en un solo lugar!</div>  
</div>

<div class="grid">  
    <div class="card">  
        <i class="fas fa-users"></i>  
        Grupo Módulos Permisos  
    </div>  
    <div class="card">  
        <i class="fas fa-cogs"></i> 
        Módulos  
    </div>  
    <div class="card">  
        <i class="fas fa-comments"></i>  
        Feedback  
    </div>  
    <div class="card">  
        <i class="fas fa-tachometer-alt"></i>  
        Dashboard  
    </div>  
</div>  

</body>  
</html>  
{% endblock %}
