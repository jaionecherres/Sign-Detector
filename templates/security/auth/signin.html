{% extends 'components/base.html' %}
{% block title %}{{ title1 }}{% endblock %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home2</title>
    <style>
        body {
            background-image: url('{% static "img/fondohome2.jpeg" %}');
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            height: 100vh; /* Asegura que el fondo ocupe toda la pantalla */
            margin: 0; /* Elimina márgenes */
        }
    </style>
</head>

<section class="bodylogin hide-buttons">
    <div class="main-container-login">
        <div class="card-login">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="id_username" class="dark:text-green-300 font-black uppercase text-lg z-20"></label>
                <div class="input-container">
                    <input type="text" id="id_username" name="username" placeholder="User" required>
                    <span class="icon-user">&#9993;</span> <!-- Ícono de email en negro -->
                </div>
                
                <label for="id_password" class="dark:text-green-300 font-black uppercase text-lg z-20"></label>
                <div class="input-container">
                    <input type="password" id="id_password" name="password" placeholder="Password" required>
                    <span class="icon-lock">&#128274;</span> <!-- Ícono de candado en negro -->
                </div>
                
                <span class="forgot-password">¿Olvidé mi contraseña?</span> <!-- Texto de recuperación -->
                <button type="submit" class="button">Login</button>
            </form>
            
            <div class="registration-text">
                <span class="not-registered">¿No estoy registrado?</span>
                <a href="{% url 'security:auth_signup' %}" class="register">Regístrate</a> 
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        var passwordInput = document.getElementById("id_password");
        var icon = this.querySelector("i");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>

{% endblock %}

{% endblock navbar %}
